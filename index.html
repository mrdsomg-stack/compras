<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Compras</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    select, input, button {
      padding: 8px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007b7f;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007b7f;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #005f63;
    }
    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üõí Controle de Compras</h1>

  <div class="form-container">
    <select id="produtoSelect">
      <option value="">Selecione...</option>
    </select>
    <input type="number" id="quantidade" placeholder="Quantidade" min="1" />
    <input type="number" id="valor" placeholder="Valor Unit√°rio (R$)" step="0.01" />
    <button onclick="adicionarProduto()">Adicionar/Atualizar</button>
  </div>

  <div class="form-container">
    <input type="text" id="novoProduto" placeholder="Novo Produto" />
    <button onclick="adicionarNovoProduto()">Adicionar Produto √† Lista</button>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Valor Unit√°rio (R$)</th>
        <th>Total (R$)</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total" id="totalGeral">Total Geral: R$ 0,00</div>
  <button style="margin-top:15px;" onclick="gerarPDF()">üìÑ Baixar Relat√≥rio PDF</button>

  <script>
    let produtos = JSON.parse(localStorage.getItem("produtos")) || [
      "Arroz 5kg", "Feij√£o 1kg", "Macarr√£o 500g", "A√ß√∫car 1kg", "√ìleo 900ml", "Leite 1L"
    ];
    let compras = JSON.parse(localStorage.getItem("compras")) || [];

    const produtoSelect = document.getElementById("produtoSelect");
    const tabela = document.getElementById("tabela").querySelector("tbody");

    function atualizarSelect() {
      produtos.sort((a, b) => a.localeCompare(b, 'pt-BR'));
      produtoSelect.innerHTML = '<option value="">Selecione...</option>';
      produtos.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        produtoSelect.appendChild(opt);
      });
      localStorage.setItem("produtos", JSON.stringify(produtos));
    }

    function adicionarNovoProduto() {
      const novo = document.getElementById("novoProduto").value.trim();
      if (!novo) return alert("Digite o nome do novo produto.");
      if (produtos.includes(novo)) return alert("Esse produto j√° existe na lista.");
      produtos.push(novo);
      document.getElementById("novoProduto").value = "";
      atualizarSelect();
    }

    function adicionarProduto() {
      const nome = produtoSelect.value;
      const quantidade = parseFloat(document.getElementById("quantidade").value);
      const valor = parseFloat(document.getElementById("valor").value);

      if (!nome || isNaN(quantidade) || isNaN(valor)) {
        return alert("Preencha todos os campos corretamente.");
      }

      const existente = compras.find(c => c.nome === nome);
      if (existente) {
        existente.quantidade = quantidade;
        existente.valor = valor;
        existente.total = quantidade * valor;
      } else {
        compras.push({ nome, quantidade, valor, total: quantidade * valor });
      }

      salvarDados();
      atualizarTabela();
    }

    function removerProduto(nome) {
      compras = compras.filter(c => c.nome !== nome);
      salvarDados();
      atualizarTabela();
    }

    function editarProduto(nome) {
      const item = compras.find(c => c.nome === nome);
      produtoSelect.value = item.nome;
      document.getElementById("quantidade").value = item.quantidade;
      document.getElementById("valor").value = item.valor;
    }

    function atualizarTabela() {
      tabela.innerHTML = "";
      let totalGeral = 0;
      compras.forEach(c => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${c.nome}</td>
          <td>${c.quantidade}</td>
          <td>R$ ${c.valor.toFixed(2)}</td>
          <td>R$ ${(c.total).toFixed(2)}</td>
          <td>
            <button onclick="editarProduto('${c.nome}')">‚úèÔ∏è Editar</button>
            <button onclick="removerProduto('${c.nome}')">üóëÔ∏è Excluir</button>
          </td>
        `;
        tabela.appendChild(row);
        totalGeral += c.total;
      });
      document.getElementById("totalGeral").textContent = `Total Geral: R$ ${totalGeral.toFixed(2)}`;
    }

    function salvarDados() {
      localStorage.setItem("compras", JSON.stringify(compras));
    }

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Relat√≥rio de Compras", 10, 10);
      let y = 20;
      compras.forEach(c => {
        doc.text(`${c.nome} - Qtde: ${c.quantidade} - Unit: R$${c.valor.toFixed(2)} - Total: R$${c.total.toFixed(2)}`, 10, y);
        y += 8;
      });
      doc.text(document.getElementById("totalGeral").textContent, 10, y + 10);
      doc.save("relatorio_compras.pdf");
    }

    atualizarSelect();
    atualizarTabela();
  </script>
</body>
</html>
