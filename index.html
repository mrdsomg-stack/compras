<body>
  <div class="container">
    <h1>Controle de Compras do M√™s üõí</h1>

    <div>
      <label for="produto">Produto:</label>
      <select id="produto">
        <option value="">Selecione...</option>
        <option>Arroz 1kg</option>
        <option>Arroz 5kg</option>
        <option>Feij√£o 1kg</option>
        <option>Macarr√£o 500g</option>
        <option>A√ß√∫car 1kg</option>
        <option>√ìleo 900ml</option>
        <option>Leite 1L</option>
      </select>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" min="1" value="1">

      <label for="valor">Valor Unit√°rio (R$):</label>
      <input type="number" id="valor" step="0.01" min="0" value="0">

      <button onclick="adicionarItem()">Adicionar</button>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Valor Unit√°rio (R$)</th>
          <th>Total (R$)</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total da Compra</td>
          <td id="totalGeral">0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    const lista = document.getElementById("lista");
    const totalGeralEl = document.getElementById("totalGeral");

    function adicionarItem() {
      const produto = document.getElementById("produto").value;
      const quantidade = parseFloat(document.getElementById("quantidade").value);
      const valor = parseFloat(document.getElementById("valor").value);

      if (!produto || quantidade <= 0 || valor < 0) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const total = quantidade * valor;
      const linha = document.createElement("tr");

      linha.innerHTML = `
        <td>${produto}</td>
        <td contenteditable="true" oninput="atualizarTotalLinha(this)">${quantidade}</td>
        <td contenteditable="true" oninput="atualizarTotalLinha(this)">${valor.toFixed(2)}</td>
        <td>${total.toFixed(2)}</td>
        <td><button onclick="removerItem(this)">üóëÔ∏è</button></td>
      `;
      lista.appendChild(linha);
      atualizarTotalGeral();
    }

    function atualizarTotalLinha(el) {
      const linha = el.parentElement;
      const qtd = parseFloat(linha.children[1].textContent) || 0;
      const valor = parseFloat(linha.children[2].textContent) || 0;
      const total = qtd * valor;
      linha.children[3].textContent = total.toFixed(2);
      atualizarTotalGeral();
    }

    function removerItem(botao) {
      botao.parentElement.parentElement.remove();
      atualizarTotalGeral();
    }

    function atualizarTotalGeral() {
      let total = 0;
      document.querySelectorAll("#lista tr").forEach(linha => {
        total += parseFloat(linha.children[3].textContent) || 0;
      });
      totalGeralEl.textContent = total.toFixed(2);
    }
  </script>
