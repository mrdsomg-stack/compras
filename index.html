<body>

  <table>

    <tbody id="lista-compras">

  <script>
    function atualizarTotal() {
      const linhas = document.querySelectorAll("#lista-compras tr");
      let total = 0;
      linhas.forEach(linha => {
        total += parseFloat(linha.children[3].textContent);
      });
      document.getElementById("total-geral").textContent = total.toFixed(2);
    }
    atualizarTotal();
  </script>
