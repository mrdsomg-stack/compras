<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Compras do M√™s üõí</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    select, input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background: #009879;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #007f67; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #009879;
      color: white;
    }
    tfoot td {
      font-weight: bold;
      background: #e9f5f2;
    }
    .actions button {
      margin: 0 2px;
      padding: 5px 10px;
      font-size: 12px;
    }
    .btn-pdf {
      background: #e03e3e;
    }
    .btn-pdf:hover {
      background: #b82e2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Compras do M√™s üõí</h1>

    <!-- Formul√°rio -->
    <div>
      <label for="produto">Produto:</label>
      <select id="produto">
        <option value="">Selecione...</option>
      </select>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" min="1" value="1">

      <label for="valor">Valor Unit√°rio (R$):</label>
      <input type="number" id="valor" step="0.01" min="0" value="0">

      <button onclick="adicionarItem()">Adicionar Produto</button>

      <hr style="margin: 20px 0;">

      <label for="novoProduto">Cadastrar novo produto:</label>
      <input type="text" id="novoProduto" placeholder="Digite o nome do novo produto">
      <button onclick="adicionarProduto()">+ Adicionar √† lista</button>
    </div>

    <!-- Tabela -->
    <table id="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Valor Unit√°rio (R$)</th>
          <th>Total (R$)</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total da Compra</td>
          <td id="totalGeral">0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <button class="btn-pdf" onclick="gerarPDF()">üìÑ Baixar Relat√≥rio em PDF</button>
  </div>

  <script>
    const lista = document.getElementById("lista");
    const totalGeralEl = document.getElementById("totalGeral");
    const selectProduto = document.getElementById("produto");

    // === Inicializar Produtos Padr√£o ===
    const produtosPadrao = ["Arroz 5kg", "Feij√£o 1kg", "Macarr√£o 500g", "A√ß√∫car 1kg", "√ìleo 900ml", "Leite 1L"];

    // === Carregar Produtos Salvos ou Padr√£o ===
    function carregarProdutos() {
      const produtosSalvos = JSON.parse(localStorage.getItem("produtos")) || produtosPadrao;
      selectProduto.innerHTML = '<option value="">Selecione...</option>';
      produtosSalvos.forEach(p => {
        const opt = document.createElement("option");
        opt.text = p;
        selectProduto.add(opt);
      });
    }

    // === Salvar Produtos ===
    function salvarProdutos() {
      const opcoes = Array.from(selectProduto.options).map(o => o.text).filter(o => o !== "Selecione...");
      localStorage.setItem("produtos", JSON.stringify(opcoes));
    }

    // === Adicionar Novo Produto ===
    function adicionarProduto() {
      const novoProduto = document.getElementById("novoProduto").value.trim();
      if (!novoProduto) {
        alert("Digite o nome do produto!");
        return;
      }

      const opt = document.createElement("option");
      opt.text = novoProduto;
      selectProduto.add(opt);
      salvarProdutos();
      document.getElementById("novoProduto").value = "";
      alert(`Produto "${novoProduto}" adicionado √† lista!`);
    }

    // === Adicionar Item √† Tabela ===
    function adicionarItem() {
      const produto = selectProduto.value;
      const quantidade = parseFloat(document.getElementById("quantidade").value);
      const valor = parseFloat(document.getElementById("valor").value);

      if (!produto || quantidade <= 0 || valor < 0) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const total = quantidade * valor;
      const linha = document.createElement("tr");

      linha.innerHTML = `
        <td contenteditable="true" oninput="salvarTabela()">${produto}</td>
        <td contenteditable="true" oninput="atualizarTotalLinha(this)">${quantidade}</td>
        <td contenteditable="true" oninput="atualizarTotalLinha(this)">${valor.toFixed(2)}</td>
        <td>${total.toFixed(2)}</td>
        <td><button onclick="removerItem(this)">üóëÔ∏è</button></td>
      `;

      lista.appendChild(linha);
      atualizarTotalGeral();
      salvarTabela();
    }

    // === Atualizar Totais ===
    function atualizarTotalLinha(el) {
      const linha = el.parentElement;
      const qtd = parseFloat(linha.children[1].textContent) || 0;
      const valor = parseFloat(linha.children[2].textContent) || 0;
      const total = qtd * valor;
      linha.children[3].textContent = total.toFixed(2);
      atualizarTotalGeral();
      salvarTabela();
    }

    function atualizarTotalGeral() {
      let total = 0;
      document.querySelectorAll("#lista tr").forEach(linha => {
        total += parseFloat(linha.children[3].textContent) || 0;
      });
      totalGeralEl.textContent = total.toFixed(2);
    }

    // === Remover Item ===
    function removerItem(botao) {
      botao.parentElement.parentElement.remove();
      atualizarTotalGeral();
      salvarTabela();
    }

    // === Salvar e Carregar Tabela ===
    function salvarTabela() {
      const itens = [];
      document.querySelectorAll("#lista tr").forEach(linha => {
        itens.push({
          produto: linha.children[0].textContent,
          quantidade: linha.children[1].textContent,
          valor: linha.children[2].textContent,
          total: linha.children[3].textContent
        });
      });
      localStorage.setItem("compras", JSON.stringify(itens));
    }

    function carregarTabela() {
      const itens = JSON.parse(localStorage.getItem("compras")) || [];
      itens.forEach(item => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td contenteditable="true" oninput="salvarTabela()">${item.produto}</td>
          <td contenteditable="true" oninput="atualizarTotalLinha(this)">${item.quantidade}</td>
          <td contenteditable="true" oninput="atualizarTotalLinha(this)">${item.valor}</td>
          <td>${item.total}</td>
          <td><button onclick="removerItem(this)">üóëÔ∏è</button></td>
        `;
        lista.appendChild(linha);
      });
      atualizarTotalGeral();
    }

    // === Gerar PDF ===
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Relat√≥rio de Compras do M√™s", 20, 20);
      doc.setFontSize(12);

      let y = 35;
      doc.text("Produto", 20, y);
      doc.text("Qtd", 90, y);
      doc.text("Valor (R$)", 120, y);
      doc.text("Total (R$)", 160, y);
      y += 10;

      document.querySelectorAll("#lista tr").forEach(linha => {
        const [produto, qtd, valor, total] = Array.from(linha.children).map(td => td.textContent);
        doc.text(produto, 20, y);
        doc.text(qtd, 95, y);
        doc.text(valor, 125, y);
        doc.text(total, 165, y);
        y += 8;
      });

      y += 5;
      doc.setFontSize(14);
      doc.text(`Total Geral: R$ ${totalGeralEl.textContent}`, 20, y);

      doc.save("relatorio-compras.pdf");
    }

    // === Inicializar P√°gina ===
    window.onload = function() {
      carregarProdutos();
      carregarTabela();
    }
  </script>
</body>
</html>
