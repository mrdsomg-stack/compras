<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Compras do MÃªs ðŸ›’</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #222;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #009879;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #007a62;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #009879;
      color: white;
    }
    tfoot td {
      font-weight: bold;
      background: #f3f3f3;
    }
    .acoes button {
      background-color: #d9534f;
      margin: 0 5px;
    }
    .acoes button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Compras do MÃªs ðŸ›’</h1>

    <label for="produto">Produto:</label>
    <select id="produto">
      <option value="">Selecione...</option>
      <option>Arroz 5kg</option>
      <option>FeijÃ£o 1kg</option>
      <option>MacarrÃ£o 500g</option>
      <option>AÃ§Ãºcar 1kg</option>
      <option>Ã“leo 900ml</option>
      <option>Leite 1L</option>
    </select>

    <label for="quantidade">Qtd:</label>
    <input type="number" id="quantidade" min="1" value="1" />

    <label for="valor">Valor (R$):</label>
    <input type="number" id="valor" min="0" step="0.01" />

    <button onclick="adicionarItem()">Adicionar</button>

    <br><br>

    <label for="novoProduto">Adicionar novo produto:</label>
    <input type="text" id="novoProduto" placeholder="Ex: CafÃ© 500g" />
    <button onclick="adicionarProduto()">+ Produto</button>

    <table id="tabelaCompras">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Valor UnitÃ¡rio (R$)</th>
          <th>Total (R$)</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="lista-compras"></tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total Geral</td>
          <td id="total-geral">0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <br>
    <button onclick="gerarPDF()">ðŸ“„ Baixar RelatÃ³rio em PDF</button>
  </div>

  <!-- Biblioteca jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // ---------- Carregamento inicial ----------
    window.onload = () => {
      carregarProdutosLocalStorage();
      carregarComprasLocalStorage();
    };

    // ---------- Adicionar novo produto ----------
    function adicionarProduto() {
      const novoProduto = document.getElementById("novoProduto").value.trim();
      const select = document.getElementById("produto");

      if (novoProduto === "") {
        alert("Digite o nome do produto!");
        return;
      }

      // Verifica duplicados
      for (let i = 0; i < select.options.length; i++) {
        if (select.options[i].text.toLowerCase() === novoProduto.toLowerCase()) {
          alert("Este produto jÃ¡ existe!");
          return;
        }
      }

      const option = document.createElement("option");
      option.text = novoProduto;
      select.add(option);

      ordenarProdutos(select);
      salvarProdutosLocalStorage();

      document.getElementById("novoProduto").value = "";
      alert(`Produto "${novoProduto}" adicionado!`);
    }

    function ordenarProdutos(select) {
      const options = Array.from(select.options).slice(1);
      options.sort((a, b) => a.text.localeCompare(b.text, "pt-BR"));
      select.length = 1;
      options.forEach(opt => select.add(opt));
    }

    function salvarProdutosLocalStorage() {
      const produtos = Array.from(document.getElementById("produto").options)
        .slice(1)
        .map(o => o.text);
      localStorage.setItem("produtos", JSON.stringify(produtos));
    }

    function carregarProdutosLocalStorage() {
      const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
      const select = document.getElementById("produto");
      produtos.sort((a, b) => a.localeCompare(b, "pt-BR"));
      produtos.forEach(p => {
        const opt = document.createElement("option");
        opt.text = p;
        select.add(opt);
      });
    }

    // ---------- Adicionar item ----------
    function adicionarItem() {
      const produto = document.getElementById("produto").value;
      const qtd = parseFloat(document.getElementById("quantidade").value);
      const valor = parseFloat(document.getElementById("valor").value);

      if (!produto || isNaN(qtd) || isNaN(valor)) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const lista = document.getElementById("lista-compras");
      const linha = document.createElement("tr");

      const total = qtd * valor;
      linha.innerHTML = `
        <td contenteditable="true" oninput="salvarComprasLocalStorage()">${produto}</td>
        <td contenteditable="true" oninput="atualizarTotalLinha(this)">${qtd}</td>
        <td contenteditable="true" oninput="atualizarTotalLinha(this)">${valor.toFixed(2)}</td>
        <td>${total.toFixed(2)}</td>
        <td class="acoes"><button onclick="removerLinha(this)">Remover</button></td>
      `;

      lista.appendChild(linha);
      atualizarTotalGeral();
      salvarComprasLocalStorage();
    }

    function atualizarTotalLinha(el) {
      const linha = el.parentElement;
      const qtd = parseFloat(linha.children[1].textContent) || 0;
      const valor = parseFloat(linha.children[2].textContent) || 0;
      const total = qtd * valor;
      linha.children[3].textContent = total.toFixed(2);
      atualizarTotalGeral();
      salvarComprasLocalStorage();
    }

    function atualizarTotalGeral() {
      const linhas = document.querySelectorAll("#lista-compras tr");
      let total = 0;
      linhas.forEach(l => total += parseFloat(l.children[3].textContent) || 0);
      document.getElementById("total-geral").textContent = total.toFixed(2);
    }

    function removerLinha(botao) {
      botao.parentElement.parentElement.remove();
      atualizarTotalGeral();
      salvarComprasLocalStorage();
    }

    // ---------- Local Storage ----------
    function salvarComprasLocalStorage() {
      const linhas = document.querySelectorAll("#lista-compras tr");
      const compras = Array.from(linhas).map(l => ({
        produto: l.children[0].textContent,
        qtd: l.children[1].textContent,
        valor: l.children[2].textContent
      }));
      localStorage.setItem("compras", JSON.stringify(compras));
    }

    function carregarComprasLocalStorage() {
      const compras = JSON.parse(localStorage.getItem("compras")) || [];
      const lista = document.getElementById("lista-compras");
      compras.forEach(item => {
        const linha = document.createElement("tr");
        const total = parseFloat(item.qtd) * parseFloat(item.valor);
        linha.innerHTML = `
          <td contenteditable="true" oninput="salvarComprasLocalStorage()">${item.produto}</td>
          <td contenteditable="true" oninput="atualizarTotalLinha(this)">${item.qtd}</td>
          <td contenteditable="true" oninput="atualizarTotalLinha(this)">${item.valor}</td>
          <td>${total.toFixed(2)}</td>
          <td class="acoes"><button onclick="removerLinha(this)">Remover</button></td>
        `;
        lista.appendChild(linha);
      });
      atualizarTotalGeral();
    }

    // ---------- Gerar PDF ----------
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(14);
      doc.text("RelatÃ³rio de Compras do MÃªs", 10, 10);

      const linhas = document.querySelectorAll("#lista-compras tr");
      let y = 25;
      doc.text("Produto", 10, 20);
      doc.text("Qtd", 80, 20);
      doc.text("Valor (R$)", 110, 20);
      doc.text("Total (R$)", 150, 20);

      linhas.forEach(linha => {
        const produto = linha.children[0].textContent;
        const qtd = linha.children[1].textContent;
        const valor = linha.children[2].textContent;
        const total = linha.children[3].textContent;

        doc.text(produto, 10, y);
        doc.text(qtd, 80, y);
        doc.text(valor, 110, y);
        doc.text(total, 150, y);
        y += 8;
      });

      doc.text(`Total Geral: R$ ${document.getElementById("total-geral").textContent}`, 10, y + 10);

      doc.save("relatorio_compras.pdf");
    }
  </script>
</body>
</html>
